<title>时间只能向前</title>

<body>
<p align="center">&nbsp;</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">&nbsp;</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">&nbsp;</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">你要是愿意</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">我就永远爱你</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">&nbsp;</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">你要不愿意</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">我就永远相思</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">&nbsp;</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">爱情本来就是一场单相思</p>
<p align="center" style="font-size:18px; font-family:微软雅黑">七夕快乐</p>
